<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Сайт компании алгоритмической торговли</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="menu">
        <div class="logo">
          <img src="img/logo.svg" alt="logo" class="logo__image" >
          <a href="#" class="link logo__link" >алготрейдинг</a>
        </div>
        <!-- /.logo -->
        <div class="nav menu__nav">
          <a href="#" class="link nav__item nav-item--active">Обучение торговле</a>
          <!-- /.nav__item -->
          <a href="#" class="link nav__item">Аналитика</a>
          <!-- /.nav__item -->
          <a href="#" class="link nav__item">О проекте</a>
          <!-- /.nav__item -->
        </div>
        <!-- /.nav -->
        <div class="phone menu__phone">
          <a href="tel:+74959999999" class="link phone__link" >
            <span class="link--half-dark">8 (495) </span><span class="link--dark">999-99-99</span>
          </a>
        </div>
        <!-- /.phone -->
      </div>
    </div>
    <!-- /.container -->
  </header>

  <main class="main">
    <section class="section hero">
      <div class="container">
        <div class="hero__content">
          <h1 class="title hero__title">
            Курс алготрейдинга
          </h1>
          <!-- /.title hero__title -->
          <h2 class="hero__subtitle">
            обучение алгоритмической торговле
          </h2>
          <!-- /.hero_subtitle -->
          <p class="hero__text">

          </p>
          <!-- /.hero__text -->
          <div class="hero__description">
            <div class="hero__buttons">
              <button class="button hero__button button--primary">
                Начать обучение
              </button>
              <!-- /.button hero__button -->
              <button class="button hero__button button--outline">
                узнать подробнее
              </button> 
              <!-- /.button hero__button -->
            </div>
            <!-- /.buttons hero__buttons -->
            
            <p class="hero__description-text">
              Ваш собственный прибыльный торговый робот за <span class="description__second">30 дней!</span> 
            </p>
            <!-- /.description__text -->
          </div>
          <!-- /.description -->
          
        </div>
        <!-- /.hero__content -->
      </div>
      <!-- /.container -->
    </section>
    <!-- /.section hero -->

  <!-- /.main -->
